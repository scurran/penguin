<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Penguin Contract Administration</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary bg-faded mb-4">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Contract Administration</a>
    </nav>
    <div class="container-fluid">
      <div class="row mb-4">
        <div class="col">
          <h2>Create administrator account</h2>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group row">
              <label for="roleType" class="col-2">Approver</label>
              <div class="col-4">
                <p class="form-control-static">board.director@acmebank.com</p>
              </div>
            </div>
            <div class="form-group row">
              <label for="firstName" class="col-2">First name</label>
              <div class="col-4">
                <input type="text" class="form-control" id="firstName" type="text">
              </div>
            </div>
            <div class="form-group row">
              <label for="lastName" class="col-2">Last name</label>
              <div class="col-4">
                <input type="text" class="form-control" id="lastName" type="text">
              </div>
            </div>
            <div class="form-group row">
              <label for="roleType" class="col-2">Role</label>
              <div class="col-4">
                <p class="form-control-static">Administrator</p>
              </div>
            </div>
            <div class="form-group row">
              <label for="primaryEmail" class="col-2">Primary email</label>
              <div class="col-4">
                <input type="text" class="form-control" id="primaryEmail" type="email">
              </div>
            </div>
            <div class="form-group row">
              <label for="secondEmail" class="col-2">Secondary email</label>
              <div class="col-4">
                <input type="text" class="form-control" id="secondEmail" type="email">
                <small id="secondEmailHelpBlock" class="form-text text-muted">(optional)</small>
              </div>
            </div>
            <div class="form-group row">
              <label for="primaryPhone" class="col-2">Primary phone</label>
              <div class="col-4">
                <input type="text" class="form-control" id="primaryPhone" type="tel">
              </div>
            </div>
            <div class="form-group row">
              <label for="secondPhone" class="col-2">Secondary phone</label>
              <div class="col-4">
                <input type="text" class="form-control" id="secondPhone" type="tel">
                <small id="secondPhoneHelpBlock" class="form-text text-muted">(optional)</small>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-2 col-sm-4">
                <a href="pending.html" class="btn btn-primary">Create account</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
