  <body>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary bg-faded mb-4">
      <a class="navbar-brand" href="#">Acme Bank</a>
    </nav>
    <div class="container">
      <div class="alert alert-danger" role="alert">
        Your email address or password was not recognised. Please try again.
      </div>
      <form class="col-lg-4 col-md-6 col-sm-12 ml-auto mr-auto">
        <h2 class="form-signin-heading">Please sign in</h2>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input id="inputEmail" class="form-control" placeholder="Email address" required="required" autofocus="" type="email">
          <label for="inputPassword" class="sr-only">Password</label>
          <input id="inputPassword" class="form-control" placeholder="Password" required="required" type="password">
          <div class="checkbox">
            <label>
              <input value="remember-me" type="checkbox"> Remember me
            </label>
          </div>
          <a class="btn btn-lg btn-primary btn-block" href="2fa.html">Sign in</a>
      </form>
    </div><!-- /.container -->
